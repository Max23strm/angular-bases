
<h4>Listado</h4>
<ul class="list-group">
  <li
    *ngFor="
      let char of characterList;
      let index = index;
      let isEven= even
      let isOdd= odd
      let isFirst = first"
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info ':isEven,
      'list-group-item-warning': isOdd
    }"
  >
  <div>
    <span class="text.primary">{{index + 1}} -</span>
    <span>
      {{char.name}} -
    </span>
    <strong>
      {{char.power}}
    </strong>
  </div>
    <button class="btn btn-danger" (click)="emitIndex(char.id)">X</button>
  </li>
</ul>
