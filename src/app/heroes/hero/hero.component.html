<h1>{{name}}</h1>


<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getheroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
  class="btn btn-primary mx-2"
  (click)="changeHero()"
  *ngIf="name !== 'Flash'"
  >
  Cambiar nombre
</button>

<button *ngIf="age !== 30" class="btn btn-primary mx-2" (click)="changeAge()">
  Cambiar edad
</button>

<button *ngIf="age === 30 || name === 'Flash'" class="btn btn-primary" (click)="reset()">
  Reset
</button>
